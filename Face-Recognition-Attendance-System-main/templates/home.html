<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognized Attendance</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Font link -->
    <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">
    <!-- Material Icons CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link to your custom styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index-styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>

    body {
        background: url('/static/images/background.png') no-repeat left center fixed;
        background-size: 50%; /* Adjust this value to your preference */
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: left;
        align-items: left;
    }


.button-container {
        margin-top: 2cm;
    }

    </style>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container1">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <span class="navbar-text mx-auto" style="font-size: 34px; font-weight: bold;">
                        Face Recognised Attendance System
                    </span>
                    <span class="navbar-text mr-2" style="margin-right: 5px;">
                        Date: 11/30/2023
                    </span>
                    <span class="navbar-text" id="current-time">
                        Time: <script>
                            function updateCurrentTime() {
                                var currentTime = new Date();
                                var hours = currentTime.getHours();
                                var minutes = currentTime.getMinutes();
                                var ampm = hours >= 12 ? 'PM' : 'AM';
                                hours = hours % 12;
                                hours = hours ? hours : 12; // 0 should be displayed as 12
                                minutes = minutes < 10 ? '0' + minutes : minutes; // Add leading zero for single-digit minutes
                                var timeString = hours + ':' + minutes + ' ' + ampm;
                                document.getElementById('current-time').textContent = 'Time: ' + timeString;
                            }
                            updateCurrentTime(); // Call the function to display the initial time
                            setInterval(updateCurrentTime, 1000); // Update the time every second
                        </script>
                    </span>
                </header>
            </div>
        </div>  
        <!-- Buttons container -->
        <div class="container mt-4 button-container">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <div class="box-container">
                        <div class="button-box">
                            <a href="/adminlogin" class="btn btn-outline-primary ml-4">Admin Login</a>
                            <a href="/start" class="btn btn-outline-primary ml-4">Give Attendance</a>
                            <a href="{{ url_for('attendancereport') }}" class="btn btn-outline-primary ml-4">Attendance Report</a>
                        </div>
                    </div>
                    <p>{{ mess }}</p>
                </div>
            </div>
        </div>
        
        
        

        <!-- Body -->
        <div class="container">
            <div class="row">
                <!-- Logo on the left -->


                <!-- Form and other content on the right -->
                <div class="container-fluid">
                    <div class="row justify-content-end">
                        <div class="col-md-6">
                            <div class="container text-center">
                               
                            </div>
                            <div class="card">
                                <div class="card-header   text-center">
                                    <h5 class="mb-0">
                                        <span class="mr-2">Add New User</span>
                                    </h5>
                                </div>
                                <div class="card-body" style="background-color: rgba(211, 211, 211, 0.5); border-radius: 0px 0px 20px 20px;">
                                    <form action='/add' method="POST" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="newusername">User Name*</label>
                                            <input type="text" id="newusername" name='newusername' class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newuserid">User Id*</label>
                                            <input type="text" id="newuserid" name='newuserid' class="form-control" required>
                                        </div>
                                        <div class="d-flex justify-content-center"> <!-- Centered text -->
                                            <button id="add" type='submit' class='btn btn-primary '>Add New User
                                            </button>
                                            
                                        </div>
                                    </form>
                                    <hr>
                                    <h5 class="text-center"><i>Total Users in Database: {{ totalreg }}</i></h5>
                                </div>
                            </div>
                            
                
                
            </div>
        </div>
        
    <!-- Bootstrap and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
